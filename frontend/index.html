<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Career Hub</title>
    <meta name="description" content="AI-powered learning roadmaps for tech careers." />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@18",
          "react-dom": "https://esm.sh/react-dom@18",
          "fuse.js": "https://esm.sh/fuse.js@6.6.2"
        }
      }
    </script>

    <style>
      :root { --bg: #0b0b12; --fg: #e6e6f0; --muted: #a4a4b5; --card: #12121b; --accent: #7c5cff; --accent-2:#00d4ff; }
      * { box-sizing: border-box; }
      html, body, #root { height: 100%; }
      body { margin: 0; font-family: Inter, ui-sans-serif, system-ui; background: var(--bg); color: var(--fg); overflow-x: hidden; }

      /* Cosmic aurora background */
      .aurora {
        position: fixed; inset: -20% -10% auto -10%; height: 60vh; z-index: -1;
        background: radial-gradient(60% 60% at 50% 50%, rgba(124,92,255,0.35), rgba(0,212,255,0.25), rgba(255,113,91,0.2) 70%, transparent 70%),
                    radial-gradient(40% 40% at 60% 40%, rgba(120,80,255,0.3), transparent 60%),
                    radial-gradient(30% 30% at 40% 60%, rgba(0,212,255,0.25), transparent 60%);
        filter: blur(40px);
        animation: drift 20s ease-in-out infinite alternate;
      }
      @keyframes drift { 0% { transform: translateY(-10px) translateX(-10px) scale(1); } 100% { transform: translateY(20px) translateX(10px) scale(1.1); } }
      @keyframes fade-in { from { opacity: 0; transform: translateY(6px); } to { opacity: 1; transform: translateY(0); } }
      @keyframes slide-in { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }
      .fade-in { animation: fade-in .6s ease both; }
      .slide-in { animation: slide-in .6s ease both; }

      .app-shell { background: linear-gradient(180deg, rgba(10,10,16,0.85), rgba(10,10,16,0.95)); min-height: 100%; }
      .glass { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.08); backdrop-filter: blur(8px); }
      .btn { display:inline-flex; align-items:center; gap:.5rem; padding:.7rem 1rem; border-radius:.7rem; background: var(--accent); color: white; border: none; cursor: pointer; transition: transform .15s ease, box-shadow .15s ease; box-shadow: 0 10px 24px rgba(124,92,255,0.3);} 
      .btn:hover { transform: translateY(-1px); box-shadow: 0 12px 30px rgba(124,92,255,0.4);} 
      .input { width:100%; padding: .8rem 1rem; border-radius: .7rem; border: 1px solid #2a2a3a; background: #0f0f18; color: var(--fg); }

      /* Theme variations */
      .light { --bg: #f7f7fb; --fg: #0c0c13; --muted: #56566a; --card: #ffffff; }
      .light .app-shell { background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(248,248,252,0.95)); }
      .light .input { background: #fff; border-color: #e5e7eb; }
      .light .glass { background: rgba(255,255,255,0.7); }
    </style>
  </head>
  <body>
    <div class="aurora"></div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
